<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Buttons — Eric Wei</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

    <script src="https://kit.fontawesome.com/8f617bcd27.js" crossorigin="anonymous"></script>
</head>

<body class="vsc-initialized">

    <main>

        <h1>Button Styling — Eric Wei</h1>

        <div class="button_container">
            <a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
        </div>

        <div class="button_container">
            <a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
        </div>

        <div class="button_container">
            <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.apple.com/" target="_blank" id="btn_apple"><i class="fa-brands fa-apple"></i></a>
        </div>

        <div class="button_container">
            <!-- https://gradient.page/ui-gradients/instagram -->
            <a href="https://www.instagram.com/" target="_blank" id="btn_instagram"><i class="fa-brands fa-instagram"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.facebook.com/" target="_blank" id="btn_facebook"><i class="fa-brands fa-facebook-f"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.lyft.com/" target="_blank" id="btn_lyft"><i class="fa-brands fa-lyft"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.ibm.com/" target="_blank" id="btn_ibm"><span>IBM</span></a>
        </div>


    </main>


</body>

</html>
